<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <!-- is-invalid -->

  <body style="background-color: #f0f0f0">
    <main>
      <div class="container">
        <div class="card rounded-2 mt-5 bg-light shadow container-sm px-5">
          <h1 class="text-center fw-bold mt-5 fs" style="font-size: 50px">
            Sign Up
          </h1>
          <form id="form-signUp" class="mt-5 form-floating mb-3">
            <div class="form-floating mb-5">
              <input
                type="text"
                class="form-control"
                id="textInput"
                placeholder="Name"
              />
              <label for="textInput">Name</label>
            </div>
            <div class="form-floating mb-5">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-5">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="Confirm-Password"
                placeholder="Password"
              />
              <label for="Confirm-Password">Confirm Password</label>
            </div>
            <button type="button" class="btn btn-success mt-4 w-100 p-3 fs-5">
              Sign Up
            </button>
            <p class="mb-5 mt-3 fs-4">
              Allready have an account? <a href="#">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="./sign up.js.js"></script>
  </body>
</html>
